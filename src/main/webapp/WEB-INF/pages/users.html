    <meta charset="UTF-8">
    <title>NewUser</title>

<body>

<h1>Users</h1>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>lastName</th>
        <th>age</th>
        <th>action</th>

    </tr>
    <tr th:each="user : ${userList}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td>

            <a th:href="@{/edit/{id}(id=${user.getId()})}" th:object="${user}">EditPage</a>
            <a th:href="@{/delete/{id}(id=${user.getId()})}" th:object="${user}">DeletePage</a>
<!--            <a href="/edit/${user.id}">edit</a>-->
<!--            <a href="/delete/${user.id}">delete</a>-->
        </td>
    </tr>
</table>

<h1>Add</h1>
<p>
    <a href="/add">Add new user</a>
</p>
