<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NewUser</title>
</head>
<body>

<h1>Users</h1>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>lastName</th>
        <th>age</th>
        <th>action</th>

    </tr>
    <tr th:each="user : ${userList}">
        <td th:text="${user.getId()}"></td>
        <td th:text="${user.getName()}"></td>
        <td th:text="${user.getLastName()}"></td>
        <td th:text="${user.getAge()}"></td>
        <td>

            <a th:href="@{/listOfUsers/edit/{id}(id=${user.getId()})}" th:object="${user}">EditPage</a>
<!--            <a th:href="@{/listOfUsers/delete/{id}(id=${user.getId()})}" th:object="${user}">DeletePage</a>-->
            <form  th:method="DELETE" th:action="@{/listOfUsers/{id}(id=${user.getId()})}" th:object="${user}">
<!--                <input type="submit" value="Delete"/>-->
                <button class="btn btn-dark" type="submit">Delete</button>
            </form>

        </td>
    </tr>
</table>

<h1>Add</h1>
<p>
    <a href="/listOfUsers/add">Add new user</a>
</p>

</body>
</html>
